<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missa - Gerenciador de Cânticos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 50%, #c0c0c0 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .folders-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 0, 0.3);
            border-color: #ffff00;
        }

        .folder-header {
            padding: 20px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 0, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .folder-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        .folder-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .folder-content.expanded {
            max-height: 500px;
        }

        .song-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 0, 0.1);
        }

        .song-info {
            flex: 1;
        }

        .song-name {
            font-size: 0.9rem;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .song-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tone-input {
            width: 50px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-family: 'Ubuntu Mono', monospace;
            text-align: center;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffff00, #ffd700);
            color: #000000;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .ordem-missa {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .ordem-missa h2 {
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .ordem-list {
            min-height: 300px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .ordem-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            transition: all 0.2s ease;
        }

        .ordem-item:hover {
            background: rgba(255, 255, 0, 0.2);
            transform: translateX(5px);
        }

        .ordem-item-info {
            flex: 1;
        }

        .ordem-item-name {
            font-weight: bold;
            color: #ffffff;
        }

        .ordem-item-tone {
            font-size: 0.8rem;
            color: #ffff00;
        }

        .ordem-controls {
            display: flex;
            gap: 10px;
        }

        .ordem-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: #ffff00;
            transform: scale(1.2);
        }

        .pdf-viewer {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .ordem-missa {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .folders-section {
                grid-template-columns: 1fr;
            }
            
            .song-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .song-controls {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .folder-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .folder-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .folder-card:nth-child(odd) {
            animation-delay: 0.2s;
        }

        /* Drag and Drop */
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .drag-over {
            border-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
        }
    </style>
</head>

                "cordeiro_de_deus.pdf"

        let ordemMissa = [];

        // Inicializar a aplicação
        document.addEventListener('DOMContentLoaded', function() {
            carregarPastas();
            carregarOrdem();
        });

        // Carregar pastas e cânticos
        function carregarPastas() {
            const foldersSection = document.getElementById('foldersSection');
            
            Object.keys(foldersData).forEach(folderName => {
                const folderCard = document.createElement('div');
                folderCard.className = 'folder-card';
                
                folderCard.innerHTML = `
                    <div class="folder-header" onclick="toggleFolder('${folderName}')">
                        <div class="folder-title">📁 ${folderName}</div>
                    </div>
                    <div class="folder-content" id="folder-${folderName.replace(/[^a-zA-Z0-9]/g, '')}">
                        ${foldersData[folderName].map(song => `
                            <div class="song-item">
                                <div class="song-info">
                                    <div class="song-name">${formatSongName(song)}</div>
                                </div>
                                <div class="song-controls">
                                    <input type="text" class="tone-input" placeholder="Tom" maxlength="2">
                                    <button class="btn btn-secondary" onclick="abrirCantico('${folderName}', '${song}')">👁️ Ver</button>
                                    <button class="btn btn-primary" onclick="adicionarAOrdem('${folderName}', '${song}', this)">➕ Adicionar</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                foldersSection.appendChild(folderCard);
            });
        }

        // Formatar nome do cântico
        function formatSongName(filename) {
            return filename.replace(/\.pdf$|\.jpeg$/i, '').replace(/_/g, ' ');
        }

        // Toggle pasta
        function toggleFolder(folderName) {
            const folderId = 'folder-' + folderName.replace(/[^a-zA-Z0-9]/g, '');
            const folderContent = document.getElementById(folderId);
            folderContent.classList.toggle('expanded');
        }

        // Abrir cântico em popup
        function abrirCantico(folderName, songName) {
            const modal = document.getElementById('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            
            // Construir caminho do arquivo
            const filePath = `Missa/${folderName}/${songName}`;
            
            // Para arquivos JPEG, mostrar como imagem
            if (songName.toLowerCase().endsWith('.jpeg')) {
                pdfViewer.src = `data:text/html,<html><body style="margin:0;padding:20px;background:#000;display:flex;justify-content:center;align-items:center;"><img src="${filePath}" style="max-width:100%;max-height:100%;object-fit:contain;"></body></html>`;
            } else {
                pdfViewer.src = filePath;
            }
            
            modal.classList.add('active');
        }

        // Fechar modal
        function fecharModal() {
            const modal = document.getElementById('pdfModal');
            modal.classList.remove('active');
        }

        // Adicionar à ordem da missa
        function adicionarAOrdem(folderName, songName, button) {
            const toneInput = button.parentElement.querySelector('.tone-input');
            const tone = toneInput.value.trim() || '';
            
            const item = {
                id: Date.now(),
                folder: folderName,
                song: songName,
                tone: tone,
                name: formatSongName(songName)
            };
            
            ordemMissa.push(item);
            atualizarOrdemMissa();
            
            // Feedback visual
            button.textContent = '✅ Adicionado';
            button.style.background = '#4CAF50';
            setTimeout(() => {
                button.textContent = '➕ Adicionar';
                button.style.background = '';
            }, 1500);
        }

        // Atualizar lista da ordem da missa
        function atualizarOrdemMissa() {
            const ordemList = document.getElementById('ordemList');
            
            if (ordemMissa.length === 0) {
                ordemList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6); margin-top: 100px;">Arraste os cânticos aqui para montar a ordem da missa</p>';
                return;
            }
            
            ordemList.innerHTML = ordemMissa.map((item, index) => `
                <div class="ordem-item" draggable="true" data-index="${index}">
                    <div class="ordem-item-info">
                        <div class="ordem-item-name">${item.name}</div>
                        <div class="ordem-item-tone">${item.tone ? 'Tom: ' + item.tone : 'Sem tom definido'}</div>
                    </div>
                    <div class="ordem-controls">
                        <button class="btn btn-secondary" onclick="abrirCantico('${item.folder}', '${item.song}')">👁️</button>
                        <button class="btn btn-secondary" onclick="removerDaOrdem(${index})">🗑️</button>
                    </div>
                </div>
            `).join('');
            
            // Adicionar eventos de drag and drop
            adicionarDragAndDrop();
        }

        // Remover da ordem
        function removerDaOrdem(index) {
            ordemMissa.splice(index, 1);
            atualizarOrdemMissa();
        }

        // Adicionar funcionalidade de drag and drop
        function adicionarDragAndDrop() {
            const items = document.querySelectorAll('.ordem-item');
            const ordemList = document.getElementById('ordemList');
            
            items.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    this.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', this.dataset.index);
                });
                
                item.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                });
            });
            
            ordemList.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            });
            
            ordemList.addEventListener('dragleave', function() {
                this.classList.remove('drag-over');
            });
            
            ordemList.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                const dropTarget = e.target.closest('.ordem-item');
                
                if (dropTarget && dropTarget.dataset.index) {
                    const targetIndex = parseInt(dropTarget.dataset.index);
                    
                    // Reordenar array
                    const draggedItem = ordemMissa.splice(draggedIndex, 1)[0];
                    ordemMissa.splice(targetIndex, 0, draggedItem);
                    
                    atualizarOrdemMissa();
                }
            });
        }

        // Salvar ordem
        function salvarOrdem() {
            if (ordemMissa.length === 0) {
                alert('Adicione pelo menos um cântico à ordem da missa antes de salvar.');
                return;
            }
            
            localStorage.setItem('ordemMissa', JSON.stringify(ordemMissa));
            
            // Feedback visual
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✅ Salvo!';
            btn.style.background = '#4CAF50';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }

        // Carregar ordem
        function carregarOrdem() {
            const savedOrdem = localStorage.getItem('ordemMissa');
            if (savedOrdem) {
                ordemMissa = JSON.parse(savedOrdem);
                atualizarOrdemMissa();
                
                // Feedback visual
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Carregado!';
                btn.style.background = '#4CAF50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            } else {
                alert('Nenhuma ordem salva encontrada.');
            }
        }

        // Limpar ordem
        function limparOrdem() {
            if (confirm('Tem certeza que deseja limpar a ordem da missa?')) {
                ordemMissa = [];
                atualizarOrdemMissa();
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('pdfModal').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharModal();
            }
        });
    </script>
</body>
</html>
