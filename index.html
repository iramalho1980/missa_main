            color: #ffffff;

        }

        .container {

            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            margin-bottom: 10px;
        }

        .search-container {
            margin: 20px 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #ffffff;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .section-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .section-toggle {
            font-size: 1.5rem;
            color: #ffff00;
            transition: transform 0.3s ease;
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.expanded {
            max-height: 400px;
            overflow-y: auto;
        }

        .song-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            draggable: true;
            background: rgba(0, 0, 0, 0.3); /* Cor de fundo para as linhas dos cânticos */
            border-radius: 10px; /* Borda arredondada */
            margin: 10px; /* Margem para separar os itens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para profundidade */
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .song-name {
            flex: 1;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .add-btn {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
            color: #ffff00;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .add-btn:hover {
            background: #ffff00;
            color: #000000;
            transform: scale(1.1);
        }

        .missa-hoje-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            color: #000000;
            box-shadow: 0 8px 32px rgba(255, 255, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .missa-hoje-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 255, 0, 0.7);
        }

        .missa-hoje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 0, 0.5);

            max-width: 500px;
            max-height: 80vh;
            z-index: 1002;
            display: none;
        }

        .missa-hoje.visible {
            display: block;
        }

        .missa-hoje h2 {
            color: #ffff00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 15px #ffff00;
        }

        .missa-list {
            min-height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }

        .missa-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .missa-item .remove-btn {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
            color: #ff0000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .missa-item .remove-btn:hover {
            background: #ff0000;
            color: #ffffff;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.save {
            border-color: #00ff00;
            color: #00ff00;
        }

        .control-btn.clear {
            border-color: #ff0000;
            color: #ff0000;
        }

        .control-btn.load {
            border-color: #00ffff;
            color: #00ffff;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
            color: #ff0000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;

            background: #ff0000;
            color: #ffffff;
        }

            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sections-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .control-buttons {
                flex-direction: column;
            }

            .control-btn {
                min-width: auto;
            }

            .missa-hoje {
                width: 95vw;
                max-height: 85vh;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .song-name {
                font-size: 0.8rem;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-card {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Drag and Drop */
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .drop-zone {
            border-color: #ffff00 !important;
            background: rgba(255, 255, 0, 0.1) !important;
        }
    </style>
</head>

                { "name": "Diversos_-_Vem_e_segue-me", "type": "pdf", "path": "Letras/13 - Diversos/Diversos_-_Vem_e_segue-me.pdf" },
                { "name": "Diversos_-_Vem_Senhor_Jesus", "type": "pdf", "path": "Letras/13 - Diversos/Diversos_-_Vem_Senhor_Jesus.pdf" },
                { "name": "Diversos_-_Vinde_todos", "type": "pdf", "path": "Letras/13 - Diversos/Diversos_-_Vinde_todos.pdf" }
            ],
            "14 - Salmos": [
                { "name": "Salmos_-_O_Senhor_é_meu_Pastor", "type": "pdf", "path": "Letras/14 - Salmos/Salmos_-_O_Senhor_é_meu_Pastor.pdf" },
                { "name": "Salmos_-_Feliz_quem_anda", "type": "pdf", "path": "Letras/14 - Salmos/Salmos_-_Feliz_quem_anda.pdf" },
                { "name": "Salmos_-_O_Senhor_é_a_minha_Luz", "type": "pdf", "path": "Letras/14 - Salmos/Salmos_-_O_Senhor_é_a_minha_Luz.pdf" }
            ]
        };

        // Função para gerar as seções e cânticos
        function generateSections() {
            const sectionsContainer = document.getElementById('sectionsContainer');
            sectionsContainer.innerHTML = ''; // Limpa o conteúdo existente

            sections.forEach(section => {
                const sectionCard = document.createElement('div');
                sectionCard.classList.add('section-card');

                const sectionHeader = document.createElement('div');
                sectionHeader.classList.add('section-header');
                sectionHeader.innerHTML = `
                    <h2 class="section-title">${section.name}</h2>
                    <span class="section-toggle">&#9660;</span>
                `;
                sectionHeader.onclick = () => toggleSection(sectionCard);
                sectionCard.appendChild(sectionHeader);

                const sectionContent = document.createElement('div');
                sectionContent.classList.add('section-content');

                const songs = songData[section.id] || [];
                songs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.classList.add('song-item');
                    songItem.setAttribute('draggable', 'true');
                    songItem.dataset.songName = song.name;
                    songItem.dataset.songPath = song.path;
                    songItem.dataset.songType = song.type;

                    songItem.innerHTML = `
                        <span class="song-name">${song.name}</span>
                        <button class="add-btn" onclick="addSongToMissa(event, '${song.name}', '${song.path}', '${song.type}')">+</button>
                        <button class="add-btn" style="margin-left: 5px; background: rgba(0, 123, 255, 0.2); border-color: #007bff; color: #007bff;" onclick="viewFile(event, '${song.path}', '${song.type}')">👁️</button>
                    `;
                    sectionContent.appendChild(songItem);
                });

                sectionCard.appendChild(sectionContent);
                sectionsContainer.appendChild(sectionCard);
            });
        }

        function toggleSection(sectionCard) {
            const sectionContent = sectionCard.querySelector('.section-content');
            const sectionToggle = sectionCard.querySelector('.section-toggle');

            if (sectionContent.classList.contains('expanded')) {
                sectionContent.classList.remove('expanded');
                sectionToggle.innerHTML = '&#9660;'; // Seta para baixo
            } else {
                sectionContent.classList.add('expanded');
                sectionToggle.innerHTML = '&#9650;'; // Seta para cima
            }
        }

        // Funções de Missa de Hoje (já existentes)
        function toggleMissaHoje() {
            const missaHoje = document.getElementById('missaHoje');
            missaHoje.classList.toggle('visible');
        }

        function addSongToMissa(event, name, path, type) {
            event.stopPropagation(); // Evita que o clique no botão feche a seção
            const missaList = document.getElementById('missaList');
            const missaItem = document.createElement('div');
            missaItem.classList.add('missa-item');
            missaItem.dataset.songName = name;
            missaItem.dataset.songPath = path;
            missaItem.dataset.songType = type;
            missaItem.innerHTML = `
                <span>${name}</span>
                <button class="remove-btn" onclick="removeSongFromMissa(this)">×</button>
            `;
            missaList.appendChild(missaItem);
            updateMissaPlaceholder();
        }

        function removeSongFromMissa(button) {
            button.parentNode.remove();
            updateMissaPlaceholder();
        }

        function updateMissaPlaceholder() {
            const missaList = document.getElementById('missaList');
            const placeholder = missaList.querySelector('p');
            if (missaList.children.length > 1 && placeholder) {
                placeholder.style.display = 'none';
            } else if (missaList.children.length === 1 && placeholder) {
                placeholder.style.display = 'block';
            }
        }

        function saveMissa() {
            const missaList = document.getElementById('missaList');
            const songs = Array.from(missaList.children)
                .filter(child => child.classList.contains('missa-item'))
                .map(item => ({
                    name: item.dataset.songName,
                    path: item.dataset.songPath,
                    type: item.dataset.songType
                }));
            localStorage.setItem('missaSongs', JSON.stringify(songs));
            alert('Missa salva com sucesso!');
        }

        function loadMissa() {
            const savedSongs = localStorage.getItem('missaSongs');
            if (savedSongs) {
                const songs = JSON.parse(savedSongs);
                const missaList = document.getElementById('missaList');
                missaList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7); font-style: italic;">Arraste os cânticos aqui para organizar a missa</p>'; // Limpa e adiciona placeholder
                songs.forEach(song => {
                    addSongToMissa(event, song.name, song.path, song.type);
                });
                alert('Missa carregada com sucesso!');
            } else {
                alert('Nenhuma missa salva encontrada.');
            }
        }

        function clearMissa() {
            const missaList = document.getElementById('missaList');
            missaList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7); font-style: italic;">Arraste os cânticos aqui para organizar a missa</p>';
            localStorage.removeItem('missaSongs');
            alert('Missa limpa!');
        }

        // Funções de Pesquisa
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = '';

            if (query.length > 2) {
                let foundSongs = [];
                for (const sectionId in songData) {
                    songData[sectionId].forEach(song => {
                        if (song.name.toLowerCase().includes(query)) {
                            foundSongs.push(song);
                        }
                    });
                }

                if (foundSongs.length > 0) {
                    foundSongs.forEach(song => {
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('search-result-item');
                        resultItem.textContent = song.name;
                        resultItem.onclick = () => {
                            addSongToMissa(event, song.name, song.path, song.type);
                            searchInput.value = '';
                            searchResults.style.display = 'none';
                        };
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Funções de Visualização de Arquivos (PDF/Imagem)
        function viewFile(event, path, type) {
            event.stopPropagation();
            const popupOverlay = document.getElementById('popupOverlay');
            const fileViewerContainer = document.getElementById('fileViewerContainer');
            fileViewerContainer.innerHTML = ''; // Limpa conteúdo anterior

            const fullPath = baseUrl + path;

            if (type === 'pdf') {
                // Usar PDF.js do Google para visualização de PDFs
                const iframe = document.createElement('iframe');
                iframe.src = `https://docs.google.com/gview?url=${encodeURIComponent(fullPath)}&embedded=true`;
                iframe.classList.add('file-viewer');
                iframe.style.width = '100%';
                iframe.style.height = '70vh';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '10px';
                fileViewerContainer.appendChild(iframe);
            } else if (type === 'jpeg' || type === 'png' || type === 'jpg' || type === 'gif') {
                const img = document.createElement('img');
                img.src = fullPath;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.display = 'block';
                img.style.margin = 'auto';
                img.style.borderRadius = '10px';
                img.onerror = function() {
                    fileViewerContainer.innerHTML = '<p style="color: white; text-align: center; padding: 20px;">Erro ao carregar a imagem. Tente novamente mais tarde.</p>';
                };
                fileViewerContainer.appendChild(img);
            } else {
                fileViewerContainer.innerHTML = '<p style="color: white; text-align: center; padding: 20px;">Formato de arquivo não suportado para visualização.</p>';
            }

            popupOverlay.style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('fileViewerContainer').innerHTML = '';
        }

        // Drag and Drop
        let draggedItem = null;

        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('song-item')) {
                draggedItem = e.target;
                setTimeout(() => {
                    e.target.classList.add('dragging');
                }, 0);
            }
        });

        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('song-item')) {
                e.target.classList.remove('dragging');
                draggedItem = null;
            }
        });

        const missaList = document.getElementById('missaList');

        missaList.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (e.target.classList.contains('missa-list') || e.target.classList.contains('missa-item')) {
                e.target.classList.add('drop-zone');
            }
        });

        missaList.addEventListener('dragleave', (e) => {
            if (e.target.classList.contains('missa-list') || e.target.classList.contains('missa-item')) {
                e.target.classList.remove('drop-zone');
            }
        });

        missaList.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.target.classList.contains('missa-list') || e.target.classList.contains('missa-item')) {
                e.target.classList.remove('drop-zone');
                if (draggedItem) {
                    const name = draggedItem.dataset.songName;
                    const path = draggedItem.dataset.songPath;
                    const type = draggedItem.dataset.songType;
                    addSongToMissa(e, name, path, type);
                }
            }
        });

        // Inicializa as seções quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            generateSections();
            updateMissaPlaceholder();
        });
    </script>
</body>
