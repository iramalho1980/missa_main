<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missa Main - Organizador de C√¢nticos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #434343 50%, #c0c0c0 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #ffffff, #c0c0c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .canticos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .cantico-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            height: 250px;
            display: flex;
            flex-direction: column;
        }

        .cantico-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(192,192,192,0.4);
        }

        .cantico-card h3 {
            margin-bottom: 15px;
            color: #c0c0c0;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 2px solid rgba(192,192,192,0.3);
            padding-bottom: 10px;
        }

        .cantico-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            margin-top: 10px;
        }

        .cantico-item {
            background: rgba(255,255,255,0.1);
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: grab;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            user-select: none;
        }

        .cantico-item:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }

        .cantico-item:active {
            cursor: grabbing;
        }

        .cantico-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .missa-hoje {
            background: linear-gradient(145deg, rgba(192,192,192,0.2), rgba(192,192,192,0.1));
            border: 2px solid rgba(192,192,192,0.3);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        .missa-hoje h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .missa-list {
            min-height: 400px;
            background: rgba(0,0,0,0.3);
            border: 2px dashed rgba(192,192,192,0.5);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }

        .missa-list.drag-over {
            border-color: #ffffff;
            background: rgba(192,192,192,0.1);
        }

        .missa-list-item {
            background: linear-gradient(135deg, rgba(192,192,192,0.2), rgba(255,255,255,0.1));
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(192,192,192,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .missa-list-item:hover {
            background: linear-gradient(135deg, rgba(192,192,192,0.3), rgba(255,255,255,0.2));
            transform: translateX(5px);
        }

        .remove-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: rgba(255,0,0,0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .empty-message {
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-style: italic;
            margin-top: 50px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(145deg, rgba(192,192,192,0.3), rgba(192,192,192,0.1));
            border: 1px solid rgba(192,192,192,0.5);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover {
            background: linear-gradient(145deg, rgba(192,192,192,0.5), rgba(192,192,192,0.3));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(0,0,0,0.9), rgba(67,67,67,0.9));
            margin: 5% auto;
            padding: 30px;
            border: 1px solid rgba(192,192,192,0.3);
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #c0c0c0;
            text-align: center;
        }

        .modal-text {
            line-height: 1.6;
            color: #ffffff;
            white-space: pre-wrap;
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(192,192,192,0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(192,192,192,0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .canticos-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Missa Main - Organizador de C√¢nticos</h1>
        
        <div class="main-grid">
            <div class="canticos-grid" id="canticosGrid">
                <!-- Os quadros de c√¢nticos ser√£o gerados aqui -->
            </div>
            
            <div class="missa-hoje">
                <h2>üìã Missa de Hoje</h2>
                <div class="missa-list" id="missaList">
                    <div class="empty-message">
                        Arraste os c√¢nticos aqui para montar a missa de hoje
                    </div>
                </div>
                <div class="actions">
                    <button class="btn" onclick="clearMissa()">üóëÔ∏è Limpar</button>
                    <button class="btn" onclick="saveMissa()">üíæ Salvar</button>
                    <button class="btn" onclick="loadMissa()">üìÇ Carregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para exibir conte√∫do dos c√¢nticos -->
    <div id="canticoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <div id="modalText" class="modal-text"></div>
        </div>
    </div>

    <script>
        // Dados dos c√¢nticos organizados por ordem de missa
        const canticosData = {
            '1 - Entrada': [
                'C√¢ntico de Entrada 1',
                'C√¢ntico de Entrada 2',
                'C√¢ntico de Entrada 3',
                'Vem, Esp√≠rito Santo',
                'Eis-me Aqui, Senhor'
            ],
            '2 - Ato penitencial': [
                'Senhor, Tende Piedade',
                'Kyrie Eleison',
                'Perd√£o, Senhor'
            ],
            '3 - Gloria': [
                'Gl√≥ria a Deus nas Alturas',
                'Gloria in Excelsis Deo',
                'Gl√≥ria ao Pai'
            ],
            '4 - Aclama√ß√£o ao evangelho': [
                'Aleluia, Aleluia',
                'Aclama√ß√£o Pascal',
                'Louvor e Gl√≥ria'
            ],
            '5 - Ofert√≥rio': [
                'Recebe, Senhor',
                'Ofert√≥rio Pascal',
                'Bendito Sejais'
            ],
            '6 - Santo': [
                'Santo, Santo, Santo',
                'Sanctus',
                'Santo √© o Senhor'
            ],
            '7 - Comunh√£o': [
                'P√£o da Vida',
                'Corpo e Sangue',
                'Jesus, P√£o dos Anjos'
            ],
            '8 - A√ß√£o de Gra√ßas': [
                'Obrigado, Senhor',
                'Te Deum',
                'Gra√ßas ao Senhor'
            ],
            '9 - Final': [
                'Ide em Paz',
                'Que a Paz do Senhor',
                'Enviai-nos'
            ],
            '10 - Abra√ßo de Paz': [
                'A Paz Esteja Convosco',
                'Paz e Bem',
                'Sinal da Paz'
            ],
            '11 - Canticos Marianos': [
                'Ave Maria',
                'Salve Rainha',
                'Magnificat'
            ],
            '12 - Louvor e medita√ß√£o': [
                'Louvado Seja',
                'Medita√ß√£o Silenciosa',
                'Contempla√ß√£o'
            ],
            '13 - Diversos': [
                'C√¢ntico Diversos 1',
                'C√¢ntico Diversos 2',
                'C√¢ntico Diversos 3'
            ],
            '14 - Salmos': [
                'Salmo 23',
                'Salmo 100',
                'Salmo 150'
            ],
            '15 - Abra√ßo de Paz': [
                'A Paz de Cristo',
                'Abra√ßo Fraterno',
                'Paz do Senhor'
            ],
            '16 - Cordeiro': [
                'Cordeiro de Deus',
                'Agnus Dei',
                'Cordeiro Pascal'
            ]
        };

        // Ordem correta da missa
        const ordemMissa = [
            '1 - Entrada',
            '2 - Ato penitencial', 
            '3 - Gloria',
            '4 - Aclama√ß√£o ao evangelho',
            '5 - Ofert√≥rio',
            '6 - Santo',
            '7 - Comunh√£o',
            '8 - A√ß√£o de Gra√ßas',
            '9 - Final',
            '10 - Abra√ßo de Paz',
            '11 - Canticos Marianos',
            '12 - Louvor e medita√ß√£o',
            '13 - Diversos',
            '14 - Salmos',
            '15 - Abra√ßo de Paz',
            '16 - Cordeiro'
        ];

        let missaAtual = [];

        // Inicializar a p√°gina
        function init() {
            createCanticoCards();
            setupDragAndDrop();
            setupModal();
            loadSavedMissa();
        }

        // Criar os quadros de c√¢nticos
        function createCanticoCards() {
            const grid = document.getElementById('canticosGrid');
            
            ordemMissa.forEach(categoria => {
                const card = document.createElement('div');
                card.className = 'cantico-card';
                
                const title = document.createElement('h3');
                title.textContent = categoria;
                
                const list = document.createElement('div');
                list.className = 'cantico-list';
                
                if (canticosData[categoria]) {
                    canticosData[categoria].forEach(cantico => {
                        const item = document.createElement('div');
                        item.className = 'cantico-item';
                        item.textContent = cantico;
                        item.draggable = true;
                        item.dataset.categoria = categoria;
                        item.dataset.cantico = cantico;
                        
                        // Adicionar evento de clique para abrir modal
                        item.addEventListener('click', () => openCanticoModal(cantico, categoria));
                        
                        list.appendChild(item);
                    });
                }
                
                card.appendChild(title);
                card.appendChild(list);
                grid.appendChild(card);
            });
        }

        // Configurar drag and drop
        function setupDragAndDrop() {
            const missaList = document.getElementById('missaList');
            
            // Eventos para os itens arrast√°veis
            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('cantico-item')) {
                    e.target.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', JSON.stringify({
                        cantico: e.target.dataset.cantico,
                        categoria: e.target.dataset.categoria
                    }));
                }
            });
            
            document.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('cantico-item')) {
                    e.target.classList.remove('dragging');
                }
            });
            
            // Eventos para a √°rea de drop
            missaList.addEventListener('dragover', (e) => {
                e.preventDefault();
                missaList.classList.add('drag-over');
            });
            
            missaList.addEventListener('dragleave', (e) => {
                if (!missaList.contains(e.relatedTarget)) {
                    missaList.classList.remove('drag-over');
                }
            });
            
            missaList.addEventListener('drop', (e) => {
                e.preventDefault();
                missaList.classList.remove('drag-over');
                
                try {
                    const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                    addToMissa(data.cantico, data.categoria);
                } catch (error) {
                    console.error('Erro ao processar drop:', error);
                }
            });
        }

        // Adicionar c√¢ntico √† missa
        function addToMissa(cantico, categoria) {
            const item = {
                cantico: cantico,
                categoria: categoria,
                id: Date.now() + Math.random()
            };
            
            missaAtual.push(item);
            updateMissaDisplay();
        }

        // Atualizar exibi√ß√£o da missa
        function updateMissaDisplay() {
            const missaList = document.getElementById('missaList');
            
            if (missaAtual.length === 0) {
                missaList.innerHTML = '<div class="empty-message">Arraste os c√¢nticos aqui para montar a missa de hoje</div>';
                return;
            }
            
            missaList.innerHTML = '';
            
            missaAtual.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'missa-list-item';
                div.innerHTML = `
                    <strong>${item.categoria}</strong><br>
                    ${item.cantico}
                    <button class="remove-btn" onclick="removeFromMissa(${index})">&times;</button>
                `;
                
                // Adicionar evento de clique para abrir modal
                div.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('remove-btn')) {
                        openCanticoModal(item.cantico, item.categoria);
                    }
                });
                
                missaList.appendChild(div);
            });
        }

        // Remover c√¢ntico da missa
        function removeFromMissa(index) {
            missaAtual.splice(index, 1);
            updateMissaDisplay();
        }

        // Limpar missa
        function clearMissa() {
            if (confirm('Tem certeza que deseja limpar a missa atual?')) {
                missaAtual = [];
                updateMissaDisplay();
            }
        }

        // Salvar missa
        function saveMissa() {
            if (missaAtual.length === 0) {
                alert('N√£o h√° c√¢nticos para salvar!');
                return;
            }
            
            localStorage.setItem('missaSalva', JSON.stringify(missaAtual));
            alert('Missa salva com sucesso!');
        }

        // Carregar missa
        function loadMissa() {
            const saved = localStorage.getItem('missaSalva');
            if (saved) {
                if (confirm('Isso ir√° substituir a missa atual. Continuar?')) {
                    missaAtual = JSON.parse(saved);
                    updateMissaDisplay();
                    alert('Missa carregada com sucesso!');
                }
            } else {
                alert('Nenhuma missa salva encontrada!');
            }
        }

        // Carregar missa salva automaticamente
        function loadSavedMissa() {
            const saved = localStorage.getItem('missaSalva');
            if (saved) {
                missaAtual = JSON.parse(saved);
                updateMissaDisplay();
            }
        }

        // Configurar modal
        function setupModal() {
            const modal = document.getElementById('canticoModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Abrir modal com conte√∫do do c√¢ntico
        function openCanticoModal(cantico, categoria) {
            const modal = document.getElementById('canticoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            modalTitle.textContent = cantico;
            
            // Simular conte√∫do do c√¢ntico (em uma implementa√ß√£o real, isso viria do GitHub)
            const conteudoSimulado = `${categoria}

${cantico}

Verso 1:
Lorem ipsum dolor sit amet
Consectetur adipiscing elit
Sed do eiusmod tempor incididunt

Refr√£o:
Ut labore et dolore magna aliqua
Ut enim ad minim veniam
Quis nostrud exercitation

Verso 2:
Ullamco laboris nisi ut aliquip
Ex ea commodo consequat
Duis aute irure dolor

(Repetir Refr√£o)

Final:
In reprehenderit in voluptate
Velit esse cillum dolore
Eu fugiat nulla pariatur`;
            
            modalText.textContent = conteudoSimulado;
            modal.style.display = 'block';
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
